log-view:
  nickname-format: '%n '

common: &common
  background-color: '#1c1c1c'
  color: '#fcfaf2'
  font-family: 'Monaco'
  font-size: 13.0

input-text:
  <<: *common

member-list:
  <<: *common

server-tree:
  <<: *common
  normal:
    active:
      color: '#fcfaf2'
    inactive:
      color: '#fcfaf2'
  selected:
    active:
      color: '#fcfaf2'
    inactive:
      color: '#fcfaf2'
    background:
      top-line-color: '#1c1c1c'
      bottom-line-color: '#1c1c1c'
      top-color: '#1c1c1c'
      bottom-color: '#1c1c1c'
